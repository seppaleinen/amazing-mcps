name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'filesystem/**'
      - 'helmfile/**'
  workflow_dispatch:
    inputs:
      build_all:
        description: 'Build all images'
        required: false
        default: 'false'
        type: boolean

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      filesystem: ${{ steps.changes.outputs.filesystem }}
      helmfile: ${{ steps.changes.outputs.helmfile }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            filesystem:
              - 'filesystem/**'
            helmfile:
              - 'helmfile/**'

  build-filesystem:
    needs: detect-changes
    if: needs.detect-changes.outputs.filesystem == 'true' || github.event.inputs.build_all == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push mcp-filesystem
        uses: docker/build-push-action@v6
        with:
          context: filesystem
          file: filesystem/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            seppaleinen/mcp-filesystem:latest
            seppaleinen/mcp-filesystem:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-helmfile:
    needs: detect-changes
    if: needs.detect-changes.outputs.helmfile == 'true' || github.event.inputs.build_all == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push mcp-helmfile
        uses: docker/build-push-action@v6
        with:
          context: helmfile
          file: helmfile/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            seppaleinen/mcp-helmfile:latest
            seppaleinen/mcp-helmfile:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
